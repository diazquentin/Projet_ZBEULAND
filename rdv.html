<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rdv</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='https://unicons.iconscout.com/release/v3.0.6/css/line.css' rel='stylesheet'>
</head>

<body>

    <aside class="sidebar position-fixed top-0 left-0 overflow-auto h-100 float-left" id="show-side-navigation1">
        <i class="uil-bars close-aside d-md-none d-lg-none" data-close="show-side-navigation1"></i>
        <div class="sidebar-header d-flex justify-content-center align-items-center px-3 py-4">
            <img class="rounded-pill img-fluid" width="65" src="./img/3.png" alt="">
            <div class="ms-2">
                <h5 class="fs-6 mb-0">
                    <a class="text-decoration-none" href="index.html">Zbeuland Society</a>
                </h5>
            </div>
        </div>

        <ul class="categories list-unstyled">
            <li class="">
                <i class="uil-calendar-alt"></i><a href="rdv.html"> Rendez-vous</a>
            </li>
            <li class="">
                <i class="uil-envelope-download fa-fw"></i><a href="mail.html"> Messagerie</a>
            </li>
            <li class="">
                <i class="uil-shopping-cart-alt"></i><a href="dossier.html"> Dossier patient</a>
            </li>
        </ul>
    </aside>


    <div class="container" id="principal">

        <div class="col-sm-5" style="margin-left : 50px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Créer un Rendez-vous</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <input class="form-control" placeholder="Nom" v-model="contact.nom">
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="Prénom" v-model="contact.prenom">
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="F.naissance" v-model="contact.debutRdv">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="F.naissance" v-model="contact.finRdv">
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="N° Téléphone" v-model="contact.tel">
                    </div>

                    <button class="btn btn-primary" v-on:click="addAppointment">Ajouter</button>

                </div>
            </div>
            <!-- <pre>{{ $data | json }}</pre> -->
        </div>

        <div class="col-sm-5">
            <div class="list-group">
                <div class="rdv"  v-for="(rdv, index) in agenda">
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">
                            <i class="glyphicon glyphicon-user"></i> {{ rdv.nom }}
                        </h4>
                        <p class="list-group-item-text" v-if="rdv.prenom">{{ rdv.prenom }}</p>

                        <h5>
                            <i class="glyphicon glyphicon-calendar" v-if="rdv.debutRdv"></i>
                            {{ rdv.debutRdv }}
                        </h5>
                        <h5>
                            <i class="glyphicon glyphicon-calendar" v-if="rdv.finRdv"></i>
                            {{ rdv.finRdv }}
                        </h5>
                        <h5>
                            <i class="glyphicon glyphicon-earphone" v-if="rdv.tel"></i>
                            {{ rdv.tel }}
                        </h5>
                        <button class="btn btn-xs btn-danger" v-on:click="suppRdv(index)">Supprimer</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="function.js"></script>

</body>

</html>
